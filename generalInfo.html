    <title>General Information</title>
    <link rel="stylesheet" href="css/main.css" />

  </head>

  <body>
    <div class="gridContainer">
      <div class="logedInAs">
        <h3>Tatiana Pinz√≥n</h3>
        <span>TatiFinch Inc.</span>
        <img src="images/logedIn.png" alt="who am i" />
      </div>

      <div class="sidebar">
        <div class="logo">
          <img src="images/logoTatiDesign.png" alt="Fortuna Logo" />
          <h3>Fortuna</h3>
        </div>
        <ul>
          <li style="margin-bottom: 20px">
            <img src="images/Person_small.png" alt="profile " /> Project Info
          </li>
          <li style="margin-bottom: 20px">
            <img src="images/Group.png" alt="employees" /> Team
          </li>
          <li style="margin-bottom: 20px">
            <img src="images/clients.png" alt="clients" /> Cost Calculation
          </li>
          <li style="margin-bottom: 20px">
            <img src="images/costs.png" alt="fixed costs" /> Print and Send
          </li>
        </ul>
      </div>

      <div class="navbar">
        <h2>Your Dashboard</h2>
        <div class="options">
          <img class="filter" src="images/filter.png" alt="filter options" />
          <img class="offer" src="images/newOffer.png" alt="create new offer" />
        </div>
      </div>

      <div class="formular">
        <h1>General Information</h1>

        <div class="input">
          <label>
            Project Name <input type="text" name="Project Name" />
          </label>
          <label>
            Offer Number <input type="text" name="Offer Number" />
          </label>
          <label> Client Name <input type="text" name="Client Name" /> </label>
        </div>

        <h1>Contact Person</h1>

        <div class="input">
          <label> Name <input type="text" name="Name" /> </label>
          <label> E-Mail <input type="text" name="E-Mail" /> </label>
          <label> Street <input type="text" name="Street" /> </label>
          <label> City <input type="text" name="City Name" /> </label>
          <label> Postal Code <input type="text" name="Postal Code" /> </label>
        </div>

        <div class="area">
          <label for="text">Project Description</label>
          <textarea id="text" name="text" cols="35" rows="4"></textarea>
          <input type="submit" value="Next" />
        </div>
      </div>

      <div class="footer">
        <img src="images/Saly-22.png" alt="Happy Saly" />
        <ul class="footer__center">
          <li><h5>Fortuna 2023</h5></li>
          <li>
            <p><img src="images/phone.png" alt="phonenumber" /> 015 9853 22</p>
          </li>
          <li>
            <p>
              <img src="images/Email.png" alt="Email adress" /> fortuna@mail.com
            </p>
          </li>
        </ul>

        <ul class="footer__right">
          <li>
            <p>
              Impressum<img src="images/Arrow downward.png" alt="Impressum" />
            </p>
          </li>
          <li>
            <p>
              Datenschutz
              <img src="images/Arrow downward.png" alt="Datenschutz" />
            </p>
          </li>
        </ul>
      </div>
    </div>

</html>
